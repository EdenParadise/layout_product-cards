<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">

  </head>
  <body>
    <main class="main-frame">
      <img
      src="images/imac.jpeg"
      alt="imac-picture"
      class="picture"
      >
      <div class="main-product-name">
        APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="main-product-code">
        Product code: 195434
      </div>

      <div class="main-rating">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="main-reviews">
          Reviews: 5
        </div>
      </div>

      <div class="main-pricetag">
        <div class="main-pricetag-word">
        Price:
        </div>

        <div class="main-pricetag-numbers" data-qa="card">
          $2,199
        </div>
      </div>

      <a
      href="link"
      class="main-link"
      data-qa="hover"
      >
        <div class="main-link-button">
          buy
        </div>
      </a>
    </main>
  </body>
</html>
